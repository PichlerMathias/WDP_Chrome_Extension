<main>

    <section>
        <h1>Statistics Database</h1>
        <div id="barContainer"></div>

        <script src="../db/service_worker.js"></script>
        <script src="../db/countdown.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <div id="chart_div" style="width: 100%; height: 400px;"></div>
        <script type="text/javascript">


            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(fetchDataAndDrawChart);

            function getChartData() {
                // Create a data table
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Date');
                data.addColumn('number', 'Length');
                data.addColumn({type: 'string', role: 'style'});

                // Prepare the data for the chart
                getAllCountdowns(function (countdowns) {
                    countdowns.forEach((countdown) => {

                        var date = new Date(countdown.date);

                        const day = date.getDate().toString().padStart(2, '0'); // Get the day and format it with leading zeros if needed
                        const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Get the month, add 1 to get the actual month, and format it
                        const year = date.getFullYear(); // Get the full year

                        const formattedDate = `${day}.${month}.${year}`;

                        var entry = [formattedDate, countdown.length, "blue"];

                        data.addRow(entry);
                    });
                });

                return data;

            }

            async function fetchDataAndDrawChart() {
                var chart_div = document.getElementById('chart_div');

                var p = document.createElement('p');
                p.innerHTML = "loading CountDown data...";
                chart_div.appendChild(p);

                let data = getChartData();

                await new Promise((resolve) => {
                    setTimeout(resolve, 1000);
                });


                // Set chart options
                var options = {
                    title: 'Countdown Length Over Time',
                    hAxis: {
                        title: 'Date'
                    },
                    vAxis: {
                        title: 'Length'
                    }
                };

                var view = new google.visualization.DataView(data);
                view.setColumns([0, 1,
                    {
                        calc: "stringify",
                        sourceColumn: 1,
                        type: "string",
                        role: "annotation"
                    },
                    2]);

                // Create and draw the chart
                var chart = new google.visualization.BarChart(chart_div);

                chart.draw(view, options);
            }

        </script>
