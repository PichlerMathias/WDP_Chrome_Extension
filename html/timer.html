<main>

    <section>
        <h1>Unlock Animal</h1>

        <div id="timer" style="display: none;">30:00</div>
        <button id="start5" class="btn btn-primary">5 Minuten</button>
        <button id="start10" class="btn btn-primary">10 Minuten</button>
        <button id="start25" class="btn btn-primary">25 Minuten</button>
        <button id="start50" class="btn btn-primary">50 Minuten</button>

        <script>
            timer = document.getElementById("timer");
            button5 = document.getElementById("start5");
            button10 = document.getElementById("start10");
            button25 = document.getElementById("start25");
            button50 = document.getElementById("start50");
            const buttons = [button5, button10, button25, button50];

            button5.addEventListener("click", function() {
                startTimer(5);
            });
            button10.addEventListener("click",function() {
                startTimer(10);
            });
            button25.addEventListener("click", function() {
                startTimer(25);
            });
            button50.addEventListener("click", function() {
                startTimer(50);
            });



            let timeLeft = 30 * 60;
            // Function to update the timer display
            function updateTimer() {

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // Function to start the countdown
            function startTimer(minutes) {
                setButtonShowing(false);
                timer.style.display = "block";

                timeLeft = minutes * 60;
                const timerInterval = setInterval(function () {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimer();
                    } else {
                        clearInterval(timerInterval);
                        alert("Finsihed");
                    }
                }, 1000); // Update the timer every second (1000 milliseconds)
            }

            function setButtonShowing(isActive){
                const displayValue = isActive ? "block" : "none";

                buttons.forEach(button => {
                    button.style.display = displayValue;
                });
            }
        </script>
    </section>
